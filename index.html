            var student2 = {
                //1.property:value
                name:'srikanth',
                surname:'kondakalla'

    <body>

        <script src="./js/script2.js"></script>

       <script>
        const student3 = {
        //property:value
        husband:"shiva",
        wife:"keerthana"
    };  //js object
        //the third way to see js code
        document.querySelector(".mydiv").innerHTML="hello "+student3.husband + student3.wife
       </script>
